<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <h1>Welcome to the Coding Quiz!</h1>
        </header>
        <main>
            <p id="timer"></p>
            <h3 id="ribbon"></h3>
            <p id="question"></p>
            <form id="mainForm">
                <fieldset>
                    <legend>Choose your answer</legend>
                    <div id="radioForm">
                        <input type="radio" id="choiceA" name="choices" value="a"/>
                        <label for="choiceA">A</label>
                        <input type="radio" id="choiceB" name="choices" value="b"/>
                        <label for="choiceB">B</label>
                        <input type="radio" id="choiceC" name="choices" value="c"/>
                        <label for="choiceC">C</label>
                    </div>
                    <div>
                        <button id="submitBtn" type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
            <form id="nameForm">
                <legend>Save your score!</legend>
                <label>Name:</label><br>
                <input type="text" id="nameField"/>
                <button type="submit" id="nameEntry">Submit</button>
            </form>
            <p></p>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</hmtl>
