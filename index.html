<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <h1>Welcome to the Coding Quiz!</h1>
        </header>
        <main>
            <p class="topText"id="timer"></p>
            <h3 class="topText" id="ribbon">Welcome to the Coding Quiz!<br>Please press start to continue.</h3>
            <p class="topText" id="question">You will have 30 seconds to answer each question, but correct answers will increase your time!</p>
            <button id="startBtn" type="button">Start Quiz</button>
            <form class="radioForm">
                <fieldset class="radioForm">
                    <legend class="radioForm">Choose your answer</legend>
                    <div class="radioForm">
                        <input type="radio" class="radioForm" name="choices" value="a"/>
                        <label for="choiceA" class="radioForm" id="choiceA">A</label><br>
                        <input type="radio" class="radioForm" name="choices" value="b"/>
                        <label for="choiceB" class="radioForm" id="choiceB">B</label><br>
                        <input type="radio" class="radioForm" name="choices" value="c"/>
                        <label for="choiceC" class="radioForm" id="choiceC">C</label><br>
                        <input type="radio" class="radioForm" name="choices" value="d"/>
                        <label for="choiceD" class="radioForm" id="choiceD">C</label><br>
                    </div>
                    <div>
                        <button id="submitBtn" class="radioForm" type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
            <form class="nameForm">
                <legend class = "nameForm">Save your score!</legend>
                <label class ="nameform">Name:</label><br>
                <input type="text" id="nameInput" class="nameForm"/>
                <button type="submit" id="nameSubmit" class="nameForm">Submit</button>
            </form>
            <p id="restartMsg" class="restart">Would you like to try again?</p>
            <button id="restartBtn" class="restart" type="button">Restart</button>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</hmtl>
